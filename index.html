            </span>

    <section class="search-zone">

        <div class="container">
            <!-- search for city -->
            <form>
                <input type="text" placeholder="find your Location ..." id="search"
                    class="rounded-5 w-100  mx-auto mt-4 text-white p-2   mx-auto  ">
                <input type="button" id="submit" value="find">
            </form>
        </div>
    </section>
    <section class="table mb-0 ">
        <div class="container ">
            <!--actual table -->
            <div class="row g-0 pt-5 pb-5" id="forcast">
                <!-- today weather -->
                <div class="today-item rounded-start-4 col-md-4">
                    <!-- today header -->
                    <div class="today-date p-2 d-flex justify-content-between text-white" id="todayDate">
                        <span id="todayDateDayName">Monday</span>
                        <span>
                            <span id="todayDateDayNumber">29</span>
                            <span id="todayDateMonth">January</span>
                        </span>
                    </div>
                    <!-- location and temp -->
                    <div class="item-content ms-1 " id="today">
                        <p id="todayLocation" class="mt-5 mb-3 ">paris</p>
                        <div class="today-degree d-flex justify-content-between align-items-center my-3">
                            <span class="degree-num text-white">
                                <span id="todayDegree">15</span>
                                <span><sup>o</sup>c</span>
                            </span>
                            <img src="./images/116.webp" alt="" width="90" id="todayImage">

                        </div>
                        <p id="todayCondition" class=" text-secondary">Sunny</p>
                    </div>
                    <!-- footer -->
                    <div class="item-footer ms-0 ps-0  align-items-center d-flex p-3 mt-5 ">
                        <div class=" d-flex   me-2">
                            <img src="./images/icon-umberella@2x.png" alt="" width="21" height="21">
                            <p id="humidity" class="text-center ms-2  my-auto text-secondary ">20%</p>
                        </div>
                        <div class="d-flex me-2">
                            <img src="./images/icon-wind@2x.png" alt="" width="23" height="21">
                            <p id="wind" class="ms-2 my-auto text-secondary ">18km/h</p>
                        </div>
                        <div class="d-flex">
                            <img src="./images/icon-compass@2x.png" alt="" width="21" height="21">
                            <p id="windDirection" class="ms-2 my-auto text-secondary ">NNE</p>
                        </div>
                    </div>
                </div>
                <!-- tomorrow weather -->
                <div class="tomorrow-item border-4 col-md-4">
                    <!-- tomorrow header -->
                    <div class="tomorrow-date p-2 text-center">
                        <span class="nextDayName text-white">Thursday</span>
                    </div>
                    <!-- temp -->
                    <div class="item-content ms-1 d-flex flex-column justify-content-center align-items-center mt-5 pt-4 "
                        id="tomorrow">
                        <div class="tomorrow-icon mb-3">
                            <img src="./images/113.webp" alt="" width="48" class="nextDayImage">
                        </div>

                        <div class="degree">
                            <span class="degree-num text-white">
                                <span class="nextDayDegree">8</span>
                                <span><sup>o</sup>c</span>
                            </span>
                        </div>
                        <div class="small-degree mb-3 ">
                            <span class="small-degree-num text-white pt-0 mt-0">
                                <span class="nextDegreeMinimum">5</span>
                                <span><sup>o</sup></span>
                            </span>
                        </div>
                        <div class="condition">
                            <p class="nextDayCondition text-secondary">Partly Cloud</p>
                        </div>
                    </div>

                </div>
                <!-- after tomorrow weather -->
                <div class="after-tomorrow-item rounded-end-4 col-md-4">
                    <!-- after tomorrow header -->
                    <div class="after-tomorrow-date p-2 text-center">
                        <span class="nextDayName text-white">wednesday</span>
                    </div>
                    <!-- temp -->
                    <div class="item-content ms-1 d-flex flex-column justify-content-center align-items-center mt-5 pt-4 "
                        id="afterTomorrow">
                        <div class="after-tomorrow-icon mb-3">
                            <img src="./images/116 (1).webp" alt="" width="48" class="nextDayImage">
                        </div>

                        <div class="degree">
                            <span class="degree-num text-white">
                                <span class="nextDayDegree">26</span>
                                <span><sup>o</sup>c</span>
                            </span>
                        </div>
                        <div class="small-degree mb-3 ">
                            <span class="small-degree-num text-white pt-0 mt-0">
                                <span class="nextDegreeMinimum">13</span>
                                <span><sup>o</sup></span>
                            </span>
                        </div>
                        <div class="condition">
                            <p class="nextDayCondition text-secondary">Cloud</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
